{% extends "base/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">

    <div class="col-md-6 offset-md-3 mt-3">
        <h3>Change Password</h3>
        <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-danger">Change Password</button>
            </form>
        </div>
 
    </div>
</div>

{% endblock %}
