{% extends "base/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-4 mt-3 offset-md-4">
        <h3>Login</h3>
        <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
 
    </div>
</div>

{% endblock %}
